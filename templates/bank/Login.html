<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organ Bank Login</title>
    <link rel="icon" href="{% static 'img/organs/icons8_heart_puzzle.ico' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<style>
    .title-text {
        font-family: 'Roboto', sans-serif;
        font-size: 2rem;
    }

    .card-body {
        font-family: 'Trispace', sans-serif;
    }
</style>
<body>
<div class="container text-center mt-5" style="width: 40%">
    <div class="card">
        <div class="card-header title-text">
            <b>Organ Bank Login</b>
        </div>
        <div class="card-body">
            <form action="{% url 'bank-login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="branch" class="sr-only"></label>
                    <select id="branch" name="branch" class="form-control mt-4">
                        <option selected>--Select Branch--</option>
                        {% for bank in organ_banks %}
                            <option>{{ bank.id }}-{{ bank }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="code" class="sr-only">Code:</label>
                    <input type="text" id="code" name="code" placeholder="Code" class="form-control mt-4">
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-warning btn-block mt-5">
                </div>
            </form>
        </div>
    </div>
    <div class="mt-4">
        {% if error %}
            <div class="alert-danger text-center" style="padding: 1rem; font-family: Roboto, sans-serif">
            {{ error }}
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
